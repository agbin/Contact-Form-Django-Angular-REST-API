<!--The content below is only a placeholder and can be replaced.-->

<h2>List of Contacts</h2>
<ul>
  <li *ngFor="let contact of contacts">
    <h2 (click)="contactClicked(contact)">{{contact.name}}</h2>
  </li>

</ul>
<hr>
Name <input type="text" [(ngModel)]="selectedContact.name"/><br>
Email <input type="text" [(ngModel)]="selectedContact.email"/><br>
Subject <input type="text" [(ngModel)]="selectedContact.subject"/><br>
Message <input type="text" [(ngModel)]="selectedContact.message"/><br>
<button *ngIf="selectedContact.id != -1" (click)="updateContact()"> PUT </button>
<button *ngIf="selectedContact.id == -1" (click)="createContact()"> POST </button>
<button *ngIf="selectedContact.id != -1" (click)="deleteContact()"> DELETE </button>
